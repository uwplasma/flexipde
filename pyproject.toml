[project]
name = "flexipde"
version = "0.3.0"
description = "Flexible highâ€‘performance plasma physics solver in Python using JAX and NumPy"
readme = "README.md"
requires-python = ">=3.10"

# Authors and maintainers
authors = [
  { name = "UWPlasma", email = "uwplasma@wisc.edu" },
]
maintainers = [
  { name = "UWPlasma", email = "uwplasma@wisc.edu" },
]

license = { text = "MIT" }

classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Development Status :: 4 - Beta",
  "Intended Audience :: Science/Research",
  "Topic :: Scientific/Engineering :: Physics",
]

# Core dependencies: NumPy and tomllib
dependencies = [
  "numpy",
  "tomli; python_version < '3.11'",
]

[project.optional-dependencies]
# JAX and friends for acceleration and differentiability
jax = ["jax", "equinox", "diffrax", "optax", "jaxtyping"]
symbolic = ["sympy2jax"]
docs = ["mkdocs-material", "mkdocstrings-python"]
testing = ["pytest", "pytest-cov", "mypy"]

[build-system]
requires = ["setuptools >= 61.0"]
build-backend = "setuptools.build_meta"


# setuptools configuration: explicitly list the packages and package data. We no longer use
# setuptools.packages.find since the flexipde package is at the top level.
[tool.setuptools]
packages = ["flexipde"]
package-data = {"flexipde" = ["py.typed"]}

[project.scripts]
flexipde = "flexipde.run:main"