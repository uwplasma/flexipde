site_name: FlexiPDE Documentation
repo_url: https://github.com/uwplasma/flexipde
docs_dir: docs
site_dir: site

theme:
  name: material
  language: en
  palette:
    - scheme: default
      primary: indigo
      accent: deep orange
  font:
    text: Roboto
  logo: assets/logo.svg

markdown_extensions:
  - admonition
  - codehilite
  - pymdownx.arithmatex
  - pymdownx.superfences

extra_javascript:
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

nav:
  - Home: index.md
  - Installation: installation.md
  - Discretisation: discretization.md
  - User guide: user_guide.md
  - Model reference: models.md
  - Examples: examples.md
  - Optimisation: optimization.md
  - Two‑stream instability: two_stream_instability.md
  - Hasegawa–Wakatani: hasegawa_wakatani.md
  - API Reference: reference.md